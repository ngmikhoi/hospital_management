{% extends 'adminn/base.html' %}

{% block content %}
<br><br><br><br><br>
<div class="container">
    <h2 class="text-center mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete the following doctor?</p>
    <p><strong>Name:</strong> {{ staff.fullname }}</p>
    <p><strong>SSN:</strong> {{ staff.staffssn }}</p>
    <p><strong>Department ID:</strong> {{ staff.departmentid }}</p>
    <!-- Confirmation Form -->
    <form method="POST">
        {% csrf_token %}
        <p class="lead">
        <button type="submit" class="btn btn-danger btn-lg">Delete Doctor</button>
        <a href="{% url 'admin-doctor' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </p>
    </form>
</div>
{% endblock %}
